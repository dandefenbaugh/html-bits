<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Custom Bootstrap Elements</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Style -->
    <style>
		.report-title {
			margin-top: 64px;
		}
		.report-header {
			margin-top: 32px;
			margin-bottom: 64px;
		}
		.revisit {
			color: red;
		}
		h4 {
			padding-bottom: 16px;
		}
	</style>
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Custom Bootstrap -->
        <div class="container report-header">
            <h4>Custom Bootstrap Form Elements</h4>
            <form>
                <div class="form-row align-items-center">
	                <div class="col-md-2">
                        <input type="text" class="form-control" id="inputMCCFType1" placeholder="For Client...">
                    </div>
                    <div class="col-auto">
                        <select class="custom-select" id="formMCCFControlSelect2">
                            <option>Show Details</option>
                            <option>Summary</option>
                        </select>
                    </div>
			        <div class="col-auto">
			            <div class="custom-control custom-checkbox">
			                <input class="custom-control-input" type="checkbox" id="formTASCheck">
			                <label class="custom-control-label" for="formTASCheck">Show $0 balances</label>
			            </div>
			        </div>
                </div>
            </form>
            <hr/>
        </div>

      <!-- Non-custom Bootstrap -->
        <div class="container report-header">
            <h4>Non-Custom Bootstrap Form Elements</h4>
            <form>
                <div class="form-row align-items-center">
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="inputMCCFType1" placeholder="For Client...">
                    </div>
                    <div class="col-md-2">
                        <select class="form-control" id="formMCCFControlSelect2">
                            <option>Show Details</option>
                            <option>Summary</option>
                        </select>
                    </div>
                    <div class="col-md-2">
			            <div class="form-check">
			                <input class="form-check-input" type="checkbox" id="formNTAACheck">
			                <label class="form-check-label" for="formNTAACheck">Show $0 balances</label>
			            </div>
			        </div>
                </div>
            </form>
            <hr/>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
